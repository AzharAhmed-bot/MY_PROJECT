<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background: #002855; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 25px; /* More spacing */
            margin: 0 15px; /* Space between items */
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        /* Hover Effect */
        .navbar a:hover {
            background: #004080; /* Slightly lighter blue */
            color: #ffcc00; /* Gold text */
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Underline Animation */
        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 4px;
            background: #ffcc00; /* Gold underline */
            bottom: -8px;
            left: 50%;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Push content down to prevent overlap */
        body {
            padding-top: 80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 0;
            }

            .navbar a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 12px 0;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>

</body>
</html>
